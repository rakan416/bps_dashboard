{% extends 'base.html' %}
{% block title %}Laporan Interaktif{% endblock %}

{% block content %}
<style>
    /* CSS untuk membuat iframe responsif */
    .report-container {
        position: relative;
        overflow: hidden;
        width: 100%;
        padding-top: 100%;
        border: 1px solid var(--border-color);
        border-radius: 8px;
    }

    .report-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: 0;
    }
</style>

<h2>Laporan</h2>

<div class="report-container">
    <iframe 
        width="100%" 
        height="100%" 
        src="https://lookerstudio.google.com/embed/reporting/9d99253b-d93f-4bfb-b45f-594c3c32acff/page/p_lp0ueko2ud" 
        frameborder="0" 
        style="border:0" 
        allowfullscreen>
    </iframe>

    </div>

{% endblock %}
